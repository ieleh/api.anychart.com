<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="scatter line rangeMarker anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([5, 9, 2, 6]);

            var currentRangeMarker = chart.rangeMarker();
            currentRangeMarker.from(4);
            currentRangeMarker.to(6);

            // Set fill.
            currentRangeMarker.fill(["#FEFEFE", "#424242"], 0.6, 0.4, null, 0.6, 0.9, 0.71);

            chart.title("Set range marker fill as a radial gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
