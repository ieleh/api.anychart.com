<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line lineMarker anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([5, 9, 2, 6]);

            var currentLineMarker = chart.lineMarker();
            currentLineMarker.value(4);

            // Get flag.
            var flag = currentLineMarker.isHorizontal();

            chart.title("Flag of the method isHorizontal is " + flag);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
