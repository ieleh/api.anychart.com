<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.column();

            var series = chart.column([10, 20, 15, 30, 5]);
            series.hatchFill(true);

            var currentRendering = series.rendering();

            // Get shapes.
            var currentShapes = currentRendering.shapes();

            currentShapes.pop();
            currentShapes.push({
                "name": "hatchFill",
                "shapeType": "path",
                "fillNames": ["hatchFill", "hoverHatchFill", "selectHatchFill"],
                "strokeNames": ["stroke", "hoverStroke", "selectStroke"],
                "isHatchFill": false,
                "zIndex": 0.000001
            });

            // Set shapes.
            currentRendering.shapes(currentShapes);

            currentRendering.point(drawer);

            chart.title("Get and set shapes");
            chart.container("container");
            chart.draw();
        });
        function drawer() {
            if (this.missing) {
                return;
            }
            var shapes = this.getShapesGroup(this.pointState);

            var leftX = this.x - this.pointWidth / 2;
            var rightX = leftX + this.pointWidth;

            shapes["hatchFill"]
                    .moveTo(leftX, this.zero)
                    .lineTo(this.x, this.value)
                    .lineTo(rightX, this.zero)
                    .close();
        }
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
