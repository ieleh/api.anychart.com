<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="label anyChart anyGantt anyStock anyMap"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="customLabel">
        anychart.onDocumentReady(function() {
            customLabel = anychart.standalones.label();
            customLabel.parentBounds(110, 0, 200, 200);

            // Gets parent bounds.
            var currentParentBounds = customLabel.parentBounds();

            customLabel.text("Parent bounds: \n left - " + currentParentBounds.left + "\ntop - " + currentParentBounds.top +
                    "\nwidth - " + currentParentBounds.width + "\nheight - " + currentParentBounds.height);
            customLabel.container("container");
            customLabel.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
