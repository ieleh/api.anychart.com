<html>
<head>
    <meta name="x-cat-tags" content="pareto crosshair anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([10, 4, 17, 20, 16, 35, 6, 15]);

            // Get grid.
            var horizontalGrid = chart.grid();
            horizontalGrid.axis(chart.xAxis());

            // Get grid by index.
            var verticalGrid = chart.grid(1);
            verticalGrid.axis(chart.yAxis(1));

            chart.title("Get and modify grid object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
