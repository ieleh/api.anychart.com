<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([1, 4, -7, 1, -3, 6, -8, 3]);
            chart.type("column");

            // Set negative fill as a linear gradient.
            chart.negativeFill(["#EF9A9A", "#A5D6A7"], 45, true, 0.7);

            chart.title({text: "Set fill as a radial gradient for negative points", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
