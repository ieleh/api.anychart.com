<html>
<head>
    <meta name="x-cat-tags" content="pareto anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.pareto();
            chart.data([10, 4, 17, 20, 16, 35, 6, 15]);

            chart.textMarker(0, {value: 2, text: "Marker 0", axis: chart.yAxis()});
            chart.textMarker(1, {value: 15, text: "Marker 1", axis: chart.yAxis()});

            // Disables first marker by index.
            chart.textMarker(0, false);

            chart.title("Disable chart range marker by index");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
