<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([9, -6, 4, -5, 6, 5, -4, -1, 0, -5, 1, -8, 7, -6, 4]);

            // Enable labels for negative points.
            chart.negativeLabels(true);

            chart.title({text: "Enable labels for negative points", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
