<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([50, 5, 10, 60, 20, 70, 30]);
            chart.type("column");

            // Set hatch fill for the maximum point.
            chart.maxHatchFill("divot", "#808080", 2, 10);

            chart.title({text: "Set hatch fill parameters for the maximum point ", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
