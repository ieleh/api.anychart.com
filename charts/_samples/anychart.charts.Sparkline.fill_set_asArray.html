<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([1, 4, 7, 1]);

            chart.type("column");

            // Set linear gradient fill color.
            chart.fill(["#EF9A9A", "#A5D6A7"]);

            chart.title({text: "Set chart fill parameter as an array", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
