<html>
<head>
    <meta name="x-cat-tags" content="pareto anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.pareto();
            chart.data([10, 4, 17, 20, 16, 35, 6, 15]);

            chart.grid(0, {axis: chart.yAxis()});
            chart.grid(1, {axis: chart.xAxis()});

            // Get minor grid.
            var currentMinorGrid = chart.minorGrid();
            currentMinorGrid.enabled(true);

            chart.title("Get and enable minor grid.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
