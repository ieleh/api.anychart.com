<html>
<head>
    <meta name="x-cat-tags" content="pareto crosshair anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([10, 4, 17, 20, 16, 35, 6, 15]);

            // Set line marker settings.
            chart.lineMarker({value: 4, stroke: "#F44336", axis: chart.xAxis()});

            chart.title("Set chart line marker parameters as object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
