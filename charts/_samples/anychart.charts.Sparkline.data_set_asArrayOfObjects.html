<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline data line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline();

            // Set data.
            chart.data([
                {name: "Point 1", value: 1},
                {name: "Point 2", value: 35},
                {name: "Point 3", value: 5},
                {name: "Point 4", value: 43},
                {name: "Point 5", value: 15}
            ]);

            chart.title({text: "Set chart data as an array of objects", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
