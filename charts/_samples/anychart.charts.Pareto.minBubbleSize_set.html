<html>
<head>
    <meta name="x-cat-tags" content="pareto bubble anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([10, 4, 17, 20, 16, 35, 6, 15]);
            chart.bubble([
                [0, 25, 1],
                [1, 15, 2],
                [2, 20, 1],
                [3, 11, 2],
                [4, 15, 1],
                [5, 19, 3],
                [6, 27, 1],
                [7, 30, 2]
            ]);

            // Set minimum size of the bubble.
            chart.minBubbleSize("7px");

            chart.title("Set minimum bubble size");
            chart.yScale().maximum(85);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
