<html>
<head>
    <meta name="x-cat-tags" content="pareto anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.pareto();
            chart.data([10, 4, 17, 20, 16, 35, 6, 15]);

            // Get text marker.
            var currentTextMarker = chart.textMarker();
            currentTextMarker.value(15);
            currentTextMarker.anchor("leftBottom");
            currentTextMarker.axis(chart.yAxis());

            chart.lineMarker({value: 15, axis: chart.yAxis()});
            chart.title("Get and modify text marker object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
