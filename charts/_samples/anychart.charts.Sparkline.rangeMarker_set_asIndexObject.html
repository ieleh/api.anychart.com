<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline line rangeMarker anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([5, 50, 10, 60, 20, 70, 30]);

            // Set range marker settings by index.
            chart.rangeMarker(0, {from: 10, to: 40, fill: "#FFA500 0.2"});

            // Set range marker settings by index.
            chart.rangeMarker(1, {from: 50, to: 70, fill: "#008000 0.2"});

            chart.title({text: "Set range marker parameters as an object by index", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
