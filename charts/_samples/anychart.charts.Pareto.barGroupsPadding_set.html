<html>
<head>
    <meta name="x-cat-tags" content="pareto anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([4, 2, 8]);
            chart.column([4, 2, 8]);

            // Sets the padding between bar groups.
            chart.barGroupsPadding(0);
            // Sets the padding between bars or columns.
            // chart.barsPadding(0);

            chart.title("Set padding between column or bar groups");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
