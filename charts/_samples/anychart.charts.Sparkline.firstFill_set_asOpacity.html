<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([70, 5, 10, 60, 20, 50, 30]);
            chart.type("column");

            // Set fill color with opacity.
            chart.firstFill("#4CAF50", 0.4);

            chart.title({text: "Set fill with opacity for the first point", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
