<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bullet data anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.bullet();

            // Sets chart data.
            chart.data("1|9 2|13", {"rowsSeparator": " ", columnsSeparator: "|"});

            chart.range({from: 0, to: 6});
            chart.range(1, {from: 6, to: 12});
            chart.range(2, {from: 12, to: 18});

            chart.title({text: "Set chart data as CSV", orientation: "top"});
            chart.bottom("60%");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
