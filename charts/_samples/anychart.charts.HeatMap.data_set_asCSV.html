<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="heatMap anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.heatMap();

            // Set data as a CSV.
            chart.data("1,2004,1704211 1,2005,2782680 1,2006,2992679 2,2004,727914 2,2005,1150659 2,2006,1134085 3,2004,238819" +
                    " 3,2005,157719 3,2006,887169 4,2004,1667969 4,2005,2763503 4,2006,3151022 5,2004,219967 5,2005,3732889" +
                    " 5,2006,4185098", {"rowsSeparator": " ", columnsSeparator: ","});


            chart.title("Set chart data as CSV");
            chart.labels(true);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
