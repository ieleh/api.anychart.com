<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([
                {x: "10-Dec-2004", y: 5},
                {x: "11-Dec-2004", y: 50},
                {x: "12-Dec-2004", y: 10},
                {x: "13-Dec-2004", y: 40},
                {x: "14-Dec-2004", y: 20}
            ]);

            // Set XScale.
            chart.xScale("dateTime");

            chart.title({text: "Set XScale parameter as a string", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
