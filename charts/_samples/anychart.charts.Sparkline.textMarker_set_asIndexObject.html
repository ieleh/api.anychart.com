<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline line textMarker anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([5, 50, 10, 60, 20, 70, 30]);

            // Set text marker settings by index.
            chart.textMarker(0, {value: 50, text: "Marker 0"});

            // Set text marker settings by index.
            chart.textMarker(1, {value: 20, text: "Marker 1"});

            chart.title({text: "Set text marker parameters as an object by index", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
