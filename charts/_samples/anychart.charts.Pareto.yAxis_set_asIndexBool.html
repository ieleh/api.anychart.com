<html>
<head>
    <meta name="x-cat-tags" content="pareto anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.pareto();
            chart.data([10, 4, 17, 20, 16, 35, 6, 15]);

            chart.yAxis(0);
            chart.yAxis(1, {stroke: "#42A5F5", title: "Y-Axis"});

            // Disables Y-axis.
            chart.yAxis(0, false);

            chart.title("Disable left yAxis by index");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
