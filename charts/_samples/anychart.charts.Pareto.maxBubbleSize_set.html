<html>
<head>
    <meta name="x-cat-tags" content="pareto bubble anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([10, 4, 17, 20, 16, 35, 6, 15]);
            chart.bubble([
                [0, 25, 4],
                [1, 15, 2],
                [2, 20, 3],
                [3, 11, 1],
                [4, 15, 2],
                [5, 19, 3],
                [6, 27, 4],
                [7, 30, 2]
            ]);

            // Set maximum size of the bubble.
            chart.maxBubbleSize("15%");

            chart.title("Set maximum bubble size");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
