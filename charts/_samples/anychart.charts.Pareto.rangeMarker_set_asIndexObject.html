<html>
<head>
    <meta name="x-cat-tags" content="pareto rangeMarker anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([10, 4, 17, 20, 16, 35, 6, 15]);

            // Set range marker by index.
            chart.rangeMarker(0, {from: 2, to: 4, fill: "#FF9800 0.5", axis: chart.yAxis()});

            // Set range marker by index.
            chart.rangeMarker(1, {from: 15, to: 25, fill: "#4CAF50 0.5", axis: chart.yAxis()});

            chart.title("Set chart range marker parameters as an object by index");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
