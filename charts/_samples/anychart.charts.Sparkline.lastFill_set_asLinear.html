<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([70, 5, 10, 60, 20, 50, 30]);
            chart.type("column");

            // Set fill as a linear gradient for the last point.
            chart.lastFill(["#F44336", "#FFEB3B"], 45, true, 0.5);

            chart.title({text: "Set fill as a linear gradient for the last point", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
