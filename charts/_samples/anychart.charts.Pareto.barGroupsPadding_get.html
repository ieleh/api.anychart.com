<html>
<head>
    <meta name="x-cat-tags" content="pareto anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([4, 2, 8]);
            chart.column([4, 2, 8]);

            // Get bars groups padding.
            var currentBarsGroupsPadding = chart.barGroupsPadding();

            chart.title("The space between bar groups is " + currentBarsGroupsPadding);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
