<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([50, 15, 10, 60, 20, 70, 30]);

            // Set label for the minimum point.
            chart.minLabels({fontSize: 9, fontColor: "#FF0000"});

            chart.title({text: "Set labels parameters as an object for the minimum point", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
