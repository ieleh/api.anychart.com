<html>
<head>
    <meta name="x-cat-tags" content="pareto crosshair anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([10, 4, 17, 20, 16, 35, 6, 15]);

            // Set settings for the crosshair.
            chart.crosshair({xStroke: "3 #4CAF50", yStroke: "3 #4CAF50"});

            chart.title("A chart with crosshair settings set a object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
