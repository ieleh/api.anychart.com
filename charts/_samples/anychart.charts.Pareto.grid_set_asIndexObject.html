<html>
<head>
    <meta name="x-cat-tags" content="pareto crosshair anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([10, 4, 17, 20, 16, 35, 6, 15]);

            // Set grid by index.
            chart.grid(0, {axis: chart.xAxis()});

            // Set grid by index.
            chart.grid(1, {axis: chart.yAxis(), evenFill: "#FFFF8D 0.3"});

            chart.title("Set chart grid by index as object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
