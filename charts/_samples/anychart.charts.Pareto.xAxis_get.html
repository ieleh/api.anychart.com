<html>
<head>
    <meta name="x-cat-tags" content="pareto anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.pareto();
            chart.data([10, 4, 17, 20, 16, 35, 6, 15]);

            // Get X-axis.
            var bottomXAxis = chart.xAxis();
            bottomXAxis.ticks({stroke: "#2196F3"});

            // Get X-axis by index.
            var topXAxis = chart.xAxis(1);
            topXAxis.orientation("top");
            topXAxis.stroke("#2196F3");
            topXAxis.title(true);

            chart.title("Get and modify chart xAxis");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
