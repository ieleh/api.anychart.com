<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline data line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline();

            // Set data.
            chart.data([
                [1, 1],
                [2, 35],
                [3, 5],
                [4, 43],
                [5, 15]
            ]);

            chart.title({text: "Set chart data as an array of arrays", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
