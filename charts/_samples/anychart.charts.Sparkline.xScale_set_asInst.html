<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline line anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container", "100%", "100%");

            var scale = anychart.scales.linear();
            scale.minimum(5);
            scale.maximum(40);

            var firstChart = anychart.sparkline([
                {x: 1, y: 5},
                {x: 5, y: 50},
                {x: 16, y: 10},
                {x: 20, y: 60},
                {x: 25, y: 15},
                {x: 30, y: 40}
            ]);

            // Set XScale.
            firstChart.xScale(scale);
            firstChart.bounds(0, "5%", "100%", "5%");
            firstChart.container(stage);
            firstChart.draw();

            var secondChart = anychart.sparkline([
                {x: 9, y: 25},
                {x: 10, y: 5},
                {x: 13, y: 30},
                {x: 18, y: 10},
                {x: 20, y: 35},
                {x: 35, y: 60}
            ]);

            secondChart.type("column");

            // Set X-scale.
            secondChart.xScale(scale);
            secondChart.bounds(0, "10%", "100%", "5%");
            secondChart.container(stage);
            secondChart.draw();

            var customTitle = anychart.standalones.title();
            customTitle.text("Set XScale");
            customTitle.orientation("top");
            customTitle.container(stage);
            customTitle.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
