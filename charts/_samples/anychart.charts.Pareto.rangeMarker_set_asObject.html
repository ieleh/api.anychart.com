<html>
<head>
    <meta name="x-cat-tags" content="pareto rangeMarker anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pareto();
            chart.data([10, 4, 17, 20, 16, 35, 6, 15]);

            // Set range marker settings.
            chart.rangeMarker({from: 5, to: 15, fill: "#F44336 0.2", axis: chart.yAxis()});

            chart.title("Set chart range marker parameters as an object");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
