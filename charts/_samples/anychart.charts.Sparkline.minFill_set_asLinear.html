<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([50, 15, 20, 60, 20, 70, 30]);
            chart.type("column");

            // Set linear gradient fill for the minimum point
            chart.minFill(["#000000", "#FFFF00"], 45, true, 0.5);

            chart.title({text: "Set linear gradient fill for the minimum point", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
