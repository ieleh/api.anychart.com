<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([1, 6, 8, 7, 2]);
            chart.type("area");

            // Set fill as a radial gradient.
            chart.fill(["#FFFF8D", "#B9F6CA"], 0.6, 0.5, null, 0.9, 0.7, 0.3);

            chart.title({text: "Set chart fill as a radial gradient", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
