<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="circle anyChart anyGantt anyStock anyMap"/>
    <script src="https://cdn.anychart.com/js/latest/graphics.min.js" data-export="true"></script>
    <script x-export="stage">
        // Creates a stage.
        stage = acgraph.create("container");

        var simpleCircle = new acgraph.vector.Circle(50, 50, 45);

        var simpleRect = new acgraph.vector.Rect(50, 50, 100, 100);

        stage.addChild(simpleCircle);
        stage.addChild(simpleRect);
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
